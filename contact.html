     <div class="section1">
          <div class="form-container">

            <h2 class="form-title">Contact Us  </h2>
            <form action="contact.html" title="contact" method="get">
         

            <div>
                <label for="firstname"></label>
                <input type="text" name="first_name" id="email" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="password"> </label>
                <input type="email" name="email"  id="password" placeholder="Enter your email " required>
            </div>
            <div>
              <label for="address"> </label>
              <input type="text" name="address"  id="password" placeholder="Enter your address " required>
          </div>

            <div>
                <label for="keyboardname"> </label>
                <input type="text" name="keyname"  id="password" placeholder=" keyboard name " required>
            </div>
      
 
            <div>
                <label for="price "> </label>
                <input type="number" name="price"  id="password" placeholder="keyboard price " required>
            </div>
 
            <button class="btn" type="submit">place order</button> 
            </form>
          </div>
     </div>
